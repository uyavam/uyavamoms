
<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Мурик у доповненій реальності</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <a-entity position="0 0 0">
        <a-gltf-model src="cat.glb" scale="1 1 1" position="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
